<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab Technician Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      min-height: 100vh;
      transition: all 0.3s ease;
      background: linear-gradient(180deg, #1e3a8a, #3b82f6);
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar .nav-link {
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .sidebar.collapsed .nav-link span {
      display: none;
    }

    .sidebar.collapsed .nav-link i {
      margin-right: 0;
      text-align: center;
      width: 100%;
    }

    .sidebar.collapsed .nav-link:hover::after {
      content: attr(data-bs-original-title);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 4px 8px;
      font-size: 0.875rem;
      border-radius: 4px;
      white-space: nowrap;
      margin-left: 8px;
      z-index: 1000;
    }

    #main-content {
      transition: margin-left 0.3s ease;
    }

    .card h5 {
      font-size: 1rem;
      color: #6c757d;
    }

    .card h3 {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar d-flex flex-column p-3 text-white position-fixed">
      <button id="toggleSidebar" class="btn btn-light mb-4"><i class="fas fa-bars"></i></button>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item"><a href="#" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Home"><i class="fas fa-home"></i><span> Home</span></a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Donor Management"><i class="fas fa-user"></i><span> Donors</span></a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Requests"><i class="fas fa-clipboard-list"></i><span> Requests</span></a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Inventory"><i class="fas fa-warehouse"></i><span> Inventory</span></a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Reports"><i class="fas fa-chart-bar"></i><span> Reports</span></a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Settings"><i class="fas fa-cog"></i><span> Settings</span></a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1" id="main-content" style="margin-left: 250px;">
      <div class="container-fluid p-4">
        <h2 class="fw-bold mb-4">Dashboard</h2>

        <!-- Stat Cards -->
        <div class="row g-4 mb-4">
          <div class="col-sm-6 col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h5>Total Donors</h5>
                <h3>150</h3>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h5>Total Requests</h5>
                <h3>85</h3>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h5>Blood Stocked</h5>
                <h3>200</h3>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h5>Rejected Blood</h5>
                <h3>10</h3>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart -->
        <div class="card shadow-sm p-4" style="max-width: 500px;">
          <h5 class="mb-3">Blood Type Distribution</h5>
          <canvas id="bloodChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js Config -->
  <script>
    new Chart(document.getElementById('bloodChart'), {
      type: 'doughnut',
      data: {
        labels: ['A+', 'A-', 'B+', 'B-', 'O+', 'O-'],
        datasets: [{
          data: [50, 20, 40, 15, 60, 25],
          backgroundColor: [
            '#ff6b6b',
            '#4dabf7',
            '#ffca3a',
            '#51cf66',
            '#cc5ce8',
            '#ff8c00'
          ],
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });

    // Sidebar Toggle
    document.getElementById('toggleSidebar').addEventListener('click', function () {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('main-content');
      sidebar.classList.toggle('collapsed');

      if (sidebar.classList.contains('collapsed')) {
        mainContent.style.marginLeft = '80px';
      } else {
        mainContent.style.marginLeft = '250px';
      }
    });

    // Enable Bootstrap tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(t => new bootstrap.Tooltip(t));
  </script>
</body>
</html>
