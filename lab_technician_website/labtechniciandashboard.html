<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab Technician Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
   .sidebar{
    height: 100vh;
    background-color: #da1305;
    position: fixed;
    width: 300px;
   }
   .main-content{
    margin-left: 300px;
   }
   @media(max-width:768px){
    .sidebar{
      width: 70px;
    }
    .main-content{
      margin-left: 70px;
    }
   }
     
  </style>
</head>
<body>
    <div class="sidebar d-flex flex-column p-2 text-center ">
      <ul class="nav nav-pills flex-column mb-auto mt-4">
          
            <li class="nav-item mb-3" data-bs-toggler="tooltip" data-bs-placement="right" title="Dashboard" >
              <a href="" class="nav-link d-flex align-items-center text-dark fs-4 fw-bold"><i class="fas fa-home me-2"></i>
                <span class="link-text d-none d-md-inline">Dashboard</span>
              </a>
            </li>

              <li class="nav-item mb-3" data-bs-toggler="tooltip" data-bs-placement="right" title="Donor Management" >
              <a href="" class="nav-link d-flex align-items-center text-dark fs-4 fw-bold"><i class="fas fa-users me-2"></i>
                <span class="link-text d-none d-md-inline">Donor Dashboard</span>
              </a>
            </li>

            <li class="nav-item mb-3" data-bs-toggler="tooltip" data-bs-placement="right" title="Requests" >
              <a href="" class="nav-link d-flex align-items-center text-dark fs-4 fw-bold"><i class="fas fa-hand-holding-medical me-2"></i>
                <span class="link-text d-none d-md-inline">Requests</span>
              </a>
            </li>
            <li class="nav-item mb-3" data-bs-toggler="tooltip" data-bs-placement="right" title="Inventory" >
              <a href="" class="nav-link d-flex align-items-center text-dark fs-4 fw-bold"><i class="fas fa-warehouse me-2"></i>
                <span class="link-text d-none d-md-inline">Inventory</span>
              </a>
            </li>
            
             <li class="nav-item mb-3" data-bs-toggler="tooltip" data-bs-placement="right" title="Reports" >
              <a href="" class="nav-link d-flex align-items-center text-dark fs-4 fw-bold"><i class="fas fa-chart-line me-2"></i>
                <span class="link-text d-none d-md-inline">Reports</span>
              </a>
            </li>

             <li class="nav-item mb-3" data-bs-toggler="tooltip" data-bs-placement="right" title="Inventory" >
              <a href="" class="nav-link d-flex align-items-center text-dark fs-4 fw-bold"><i class="fas fa-cog me-2"></i>
                <span class="link-text d-none d-md-inline">Settings</span>
              </a>
            </li>

          

      </ul>
    </div>

    <div class="main-content  p-4">
      <h2 class="mb-4">Welcome Lab Technician</h2>
      <div class="row g-5 text-center align-items-center mb-4">

        <div class="col-md-4">
          <div class="card border-start border-primary border-4 shadow-sm">
            <div class="card-body">
              <h5  class="card-title"><i class="fas fa-vial me-2 text-primary "></i>Pending Validations</h5>
              <p class="card-text fs-4">12 Samples</p>
            </div>
          </div>
        </div>

         <div class="col-md-4">
          <div class="card border-start border-success border-4 shadow-sm">
            <div class="card-body">
              <h5  class="card-title"><i class="fas fa-check-circle me-2 text-success"></i>Validated Stock</h5>
              <p class="card-text fs-4">35 Units</p>
            </div>
          </div>
        </div>

         <div class="col-md-4">
          <div class="card border-start border-danger border-4 shadow-sm">
            <div class="card-body">
              <h5  class="card-title"><i class="fas fa-exclamation-triangle me-2 text-danger"></i>Rejected</h5>
              <p class="card-text fs-4">35 Units</p>
            </div>
          </div>
        </div>

        

      </div>
      <div class="row g-4">
       
      </div>
    </div>
</body>
</html>
